<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Stumble Guys</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgb(0,0,0);
            background: linear-gradient(90deg, rgba(0,0,0,1) 0%, rgba(121,9,117,1) 50%, rgba(111,0,255,1) 100%);
        }

        /* Container for Centering Everything */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(35, 29, 51, 0.6);
            box-shadow: 0 0 15px 10px rgba(35, 29, 51, 0.6);
        }

        /* Text Above Buttons */
        .credits {
            color: white;
            font-size: 24px;
            text-shadow: 0 0 8px white;
            margin-bottom: 5px;
        }

        .credits span {
            color: rgb(255, 108, 108);
            text-shadow: 0 0 5px rgb(252, 71, 71);
        }

        /* Discord Button */
        .discord-container {
            background-color: #333;
            border-radius: 50%;
            padding: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 5px;
        }

        .discord-container:hover {
            background-color: #6b1267;
        }

        .discord-container a {
            text-decoration: none;
        }

        .discord-logo {
            width: 30px;
            height: 30px;
            background: url('discord.logo.png') no-repeat center;
            background-size: contain;
        }

        /* Support Us Text */
        .support-us {
            font-size: 18px;
            display: flex;
            gap: 3px;
            align-items: center;
            margin-bottom: 10px;
        }

        .support-us .support {
            color: cyan;
            text-shadow: 0 0 8px cyan;
        }

        .support-us .us {
            color: white;
            text-shadow: 0 0 8px white;
        }

        /* Buttons Styling */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .button {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 24px;
            box-shadow: none;
            width: 250px;
            height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s, background-color 0.3s;
        }

        .button:hover {
            background: rgba(74, 65, 97, 0.6);
            box-shadow: 0 0 15px 10px rgba(70, 58, 99, 0.6);
            transform: scale(1.02);
        }

        .button span {
            display: block;
            margin-top: 10px;
            font-size: 16px;
            color: cyan;
            text-shadow: 0 0 5px cyan;
        }

        .button .android-only {
            font-size: 14px;
            color: red;
            text-shadow: 0 0 8px rgb(255, 67, 67);
        }

        /* Spinner */
        .spinner {
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top: 6px solid darkviolet;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Modal Styling */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: rgba(35, 29, 51, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(35, 29, 51, 0.6);
            text-align: center;
        }

        /* Glowing Text for Modal */
        .modal-content h2 {
            color: white;
            text-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white;
        }

        /* Modal Buttons */
        .modal-button {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            font-size: 20px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .modal-button:hover {
            transform: scale(1.05);
        }

        /* Red and Green Glowing Buttons */
        .red-button {
            color: rgb(184, 0, 184);
            text-shadow: 0 0 10px rgb(184, 0, 184), 0 0 20px rgb(226, 61, 226), 0 0 30px rgb(226, 61, 226); /* Glowing purple */
        }

        .green-button {
            color: orange;
            text-shadow: 0 0 10px orange, 0 0 20px rgb(241, 176, 55), 0 0 30px rgb(241, 176, 55); /* Glowing orange */
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="credits">
            Made by <span>Kenji</span>
        </div>

        <div class="discord-container">
            <a href="https://discord.gg/HUhVJJGR" target="_blank">
                <div class="discord-logo"></div>
            </a>
        </div>

        <div class="support-us">
            <span class="support">Support</span>
            <span class="us">us!</span>
        </div>

        <div class="button-container">
            <a href="" target="_blank" class="button" onclick="showButtonSpinner(event, this)">
                OG Stumble Guys
                <span>[mobile]</span>
                <span class="android-only">[NOT WORKING]</span>
            </a>

            <!-- PC Button -->
            <a href="javascript:void(0);" class="button" onclick="openModal()">
                OG Stumble Guys
                <span>[PC]</span>
            </a>
        </div>
    </div>

    <!-- Modal Popup -->
    <div class="modal" id="modal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation();">
            <h2>Hold up! You're gunna need this for the mod to work..</h2>
            <button class="modal-button red-button" onclick="openVersionLink()">Version</button>
            <button class="modal-button green-button" onclick="openLauncherLink()">Launcher</button>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal(event) {
            if (event.target === document.getElementById('modal')) {
                document.getElementById('modal').style.display = 'none';
            }
        }

        function openVersionLink() {
            window.open("https://linkvertise.com/482511/isthg-0741?o=sharing", "_blank");
        }

        function openLauncherLink() {
            window.open("https://linkvertise.com/482511/isthg-installer", "_blank");
        }

        function showButtonSpinner(event, button) {
            event.preventDefault();

            button.innerHTML = '';
            const spinner = document.createElement('div');
            spinner.classList.add('spinner');
            button.appendChild(spinner);
            spinner.style.display = 'block';

            setTimeout(() => {
                window.location.href = button.href;
            }, 1500);
        }
    </script>
</body>
</html>
